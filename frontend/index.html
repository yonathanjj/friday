<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friday AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ai-container">
        <!-- This SVG will be our animated waveform -->
        <svg id="waveform" width="300" height="100" viewBox="0 0 300 100">
            <!-- The 'd' attribute of this path will be animated by GSAP -->
            <path d="M 0 50 Q 75 50 150 50 T 300 50" />
        </svg>
    </div>

    <!-- Libraries -->
    <!-- GSAP for animations is still needed -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <!-- Our application scripts -->
    <script src="animations.js"></script>
    <script src="api.js"></script>
    <script src="speech.js"></script>
</body>
</html>
